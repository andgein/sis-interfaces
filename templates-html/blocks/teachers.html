<!--
    Это блок «Преподаватели». Используется на странице параллели и на главной, чтобы показать
    преподавателей.
-->

                <section class="teachers">

                    <!-- Заголовок блока. Например, «Преподаватели C.py» или «Важные люди» (для главной страницы) -->
                    <div class="section__title">Преподаватели C.py</div>

                    <!-- Содержимое блока -->
                    <div class="section__body">

                        <!-- Блок «Преподаватели» состоит из описания отдельных учителей. Каждый их них описывается так: -->
                        <div class="teachers__teacher">

                            <!-- Аватарка. Указывается путь до изображения, в атрибуте title пишется имя и фамилия преподавателя. -->
                            <img src="/assets/images/teachers/sokolov.jpg" title="Евгений Соколов" class="avatar" />

                            <!-- Имя и фамилия преподавателя. По желанию можно добавить отчество-->
                            <div class="teachers__teacher__name">Евгений Соколов</div>

                            <!--
                                Ссылки на почту или внешние ресурсы, кроме социальных сетей.
                                Ссылки на почту оформляются с помощью mailto:<электронная почта>
                                Поддерживается максимум два таких блока у каждого преподавателя.
                            -->
                            <div class="teachers__teacher__info">
                                <a href="...">Академический профиль</a>
                            </div>
                            <div class="teachers__teacher__info">
                                <a href="mailto:sokolov.evg@gmail.com">sokolov.evg@gmail.com</a>, пишите с 9 до 20
                            </div>

                            <!-- 
                                Ссылки на социальные сети. Поддерживаются ВКонтакте, Фейсбук, Телеграм.
                                Если нужны другие, обращайтесь, добавим.
                            -->
                            <div class="teachers__teacher__social">
                                <a href="ССЫЛКА_НА_ВКОНТАКТЕ">
                                    <img src="/assets/images/social/vk.png" title="ВКонтакте" />
                                </a>
                                <a href="ССЫЛКА_НА_ФЕЙСБУК">
                                    <img src="/assets/images/social/facebook.png" title="Фейсбук" />
                                </a>
                            </div>
                        </div>

                        <!-- Количество учителей в блоке «Преподаватели» неограничено. -->
                    </div>
                </section>

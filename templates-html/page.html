<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--
        Заголовок страницы. Например, «Параллель B'» или «Спецкурсы и клубы».
        Не надо писать «ЛКШ», «ЛКШ 2017» или другие подобные вещи.
    -->
    <title>ЛКШ 2017</title>

    <!-- Общие стилевые файлы. Нужны всем. -->
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/fonts.css" rel="stylesheet">
    <link href="assets/css/common.css" rel="stylesheet">
    <link href="assets/css/tables.css" rel="stylesheet">

    <!--
        Стилевые файлы для блоков. Оставьте только те, которые вам нужны. Остальные можно удалить. Если лень разбираться — можно оставить все.
    -->
    <link href="assets/css/schedule.css" rel="stylesheet">
    <link href="assets/css/links.css" rel="stylesheet">
    <link href="assets/css/teachers.css" rel="stylesheet">
    <link href="assets/css/events.css" rel="stylesheet">
    <link href="assets/css/lessons.css" rel="stylesheet">

    <!-- Скрипты для корректной работы в IE 8. Нужны всем. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- 
        Выберите подходящее меню в папке menu/ и вставьте его сюда.
    -->

    
    <!--
        Здесь начинается главное содержимое страницы. Всё оно должно быть внутри тега <main>...</main>
    -->
    <main>

        <!--
            С помощью такой конструкции мы создаём две колонки.
            На мобильных телефонах их содержимое окажется друг по другом, на остальных устройствах — рядом
        -->
        <div class="row">
            <div class="column">
                <!-- Содержимое первой колонки -->
            </div>
            <div class="column">
                <!-- Содержимое второй колонки -->
            </div>
        </div>

        <!--
            Таких строк, каждая из которых состоит из двух колонок, может быть несколько.
            Если вам не нужны колонки, не используйте эту конструкцию.

            Внутри колонок или вне строчки с колонками (например, прямо здесь) можно использовать блоки.
            Выберите нужные вам блоки в папке blocks/ и вставьте их содержимое сюда.

            В одной колонке может находиться несколько разных блоков подряд, если это необходимо.
        -->

    </main>
</body>
</html>
